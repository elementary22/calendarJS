<div id="calendar">

  <div class="header">
    <span class="left" ng-click="$ctrl.previousMonth($event)">
      <i class="fa fa-angle-left" aria-hidden="true"></i>
    </span>
    <div class="content">
      <h1>{{$ctrl.month.name}}</h1>
      <p>{{$ctrl.month.year}}</p>
    </div>
    <span class="right" ng-click="$ctrl.nextMonth($event)">
      <i class="fa fa-angle-right" aria-hidden="true"></i>
    </span>
  </div>

  <table>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
    <tr ng-repeat="week in $ctrl.month.weeks">
      <td ng-repeat="day in week"
          ng-class="{today: day.isToday,
                    'another-month': !day.isCurrentMonth }"
          ng-click="day.onEvent(day)">
        {{day.date}}
      </td>
    </tr>
  </table>

</div>
